<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="shortcut icon" href="./assets/img/logo.webp" type="">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/payment.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <form id="paymentForm">
            <h2>Thông tin thanh toán</h2>
            
            <div class="form-group">
                <label for="name">Tên chủ thẻ</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên chủ thẻ" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Số thẻ</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Nhập số thẻ" required>
            </div>

            <div class="form-group">
                <label for="bank">Ngân hàng</label>
                <input type="text" id="bank" name="bank" placeholder="Nhập tên ngân hàng" required>
            </div>

            <div class="form-group">
                <label for="amount">Số tiền thanh toán</label>
                <input type="text" id="amount" name="amount" readonly>
            </div>

            <button type="submit" class="pay-btn">Thanh toán</button>
        </form>
    </div>

    <script src="./assets/js/payment.js"></script>
</body>
</html>
