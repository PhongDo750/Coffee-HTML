<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Coffee House</title>
    <link rel="shortcut icon" href="./assets/img/logo.webp">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/checkout.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Thanh Toán</h1>
        
        <div class="user-info">
            <h2>Thông Tin Người Dùng</h2>
            <div>
                <label>Họ tên:</label>
                <input type="text" id="userNameInput" placeholder="Nhập họ tên" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="userEmailInput" placeholder="Nhập email" required>
            </div>
            <div>
                <label>Số điện thoại:</label>
                <input type="text" id="userPhoneInput" placeholder="Nhập số điện thoại" required>
            </div>
            <div>
                <label>Địa chỉ:</label>
                <input type="text" id="userAddressInput" placeholder="Nhập địa chỉ" required>
            </div>
        </div>

        <div class="product-info">
            <h2>Thông Tin Sản Phẩm</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody id="product-body"></tbody>
            </table>
            <h3 id="totalPrice">Tổng tiền: 0₫</h3>
        </div>

        <div class="payment-method">
            <h2>Phương Thức Thanh Toán</h2>
            <select id="paymentMethod">
                <option value="cash">Tiền mặt</option>
                <option value="vnpay">VN Pay</option>
            </select>
        </div>

        <button id="confirmOrderButton">Xác Nhận Đơn Hàng</button>
    </div>

    <script src="./assets/js/checkout.js"></script>
</body>
</html>
