<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="shortcut icon" href="./assets/img/logo.webp" type="">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/order.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header_1">
            <nav class="navbar">
                <div class="navbar_logo">
                    <img src="./assets/img/logo.webp" alt="Logo">
                </div>
                <ul class="navbar_menu">
                    <li><a href="main.html">Trang chủ</a></li>
                    <li><a href="#introduce">Giới thiệu</a></li>
                    <li class="dropdown">
                        <a href="#product">Sản phẩm</a>
                        <ul class="dropdown_content">
                            <!--các sản phẩm sẽ hiện ở đây-->
                        </ul>
                    </li>
                    <li><a href="#">Dịch vụ</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
                <div class="navbar_icons">
                    <div class="dropdown">
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                        <div class="dropdown_content">
                            <ul>
                                <li><a href="order.html">Đơn mua</a></li>
                                <li><a href="information-user.html">Thông tin cá nhân</a></li>
                                <li><a href="login.html" id="logout-link">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    <a href="#"><i class="fa fa-search"></i></a>
                    <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </nav>
        </div>

        <div class="order-state-tabs">
            <button class="tab-button" data-state="PENDING_PAYMENT" onclick="getOrdersByState('PENDING_PAYMENT')">Chờ thanh toán</button>
            <button class="tab-button" data-state="WAITING_DELIVERY" onclick="getOrdersByState('WAITING_DELIVERY')">Chờ giao hàng</button>
            <button class="tab-button" data-state="COMPLETED" onclick="getOrdersByState('COMPLETED')">Hoàn thành</button>
            <button class="tab-button" data-state="CANCELED" onclick="getOrdersByState('CANCELED')">Đã hủy</button>
        </div>
        
        <div id="order-list-header">
            <div class="product-header">
                <div class="product-header-cell">Image</div>
                <div class="product-header-cell">Product Name</div>
                <div class="product-header-cell">Price</div>
                <div class="product-header-cell">Quantity</div>
                <div class="product-header-cell">Total Price</div>
            </div>
        </div>
        <!-- Orders will be displayed here -->
        <div id="order-list">
            <!-- Content populated dynamically -->
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/order.js"></script>
</body>
</html>
